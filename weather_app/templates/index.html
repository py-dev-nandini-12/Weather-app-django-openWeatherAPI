<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row" style="background: green; color: white;">
    <h1 class="col-md-12 text-center">Weather</h1>
  </nav>
  <br/>
  <br/>
  <div class="row">
    <form method="post" class="col-md-4 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search City">
          <br>
        <div class="input-group-btn">
          <button class="btn btn-primary" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>

        </div>
      </div>
        </form>
  </div>
  <div class="card">
      <div class="card-body">
    {% if country_code and coordinate and temp and pressure and humidity %}
          <div class="col-md-6 col-md-offset-3 " style='background:lightblue; font-size:medium ;'>
        <img src='http://openweathermap.org/img/w/{{icon}}.png' alt='image' style='width:70px;'>
        <div class="card-text float-end">{{ time }}</div>
        <div class="card-text"><h3 style='text-align: center; color:black;'><strong>{{city|title}}</strong></h3></div>
        <div class="card-text"><h6 class='btn btn-success'>country code : </h6><span> {{country_code}}</span><hr></div>
        <div class="card-text"><h6  class='btn btn-success'>coordinate :</h6><span> {{coordinate}}</span> <hr></div>
        <div class="card-text"><h6  class='btn btn-success'>temp : </h6><span> {{temp}}</span><hr></div>
        <div class="card-text"><h6 class='btn btn-success'>humidity : </h6> <span> {{humidity}} </span><hr></div>
        <div class="card-text"><h6 class='btn btn-success'>main : </h6> <span> {{main}}</span><hr></div>
        <div class="card-text"><h6 class='btn btn-success'>description : </h6> <span> {{description}}</span></div>

    </div>
      </div>

    {% endif %}
  </div>
</body>

</html>
